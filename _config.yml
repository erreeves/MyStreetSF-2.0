# --- Setup
title:            'MyStreet 2'
tagline:          '(c) 2018 SFCTA'
description:      'Project explorer'
url:              'http://mystreet.sfcta.org'
baseurl:          /
version:          0.0.1

author:
  name:           'SFCTA Staff'
  url:            http://www.sfcta.org

# --- Permalinks
permalink:        pretty
relative_permalinks: false

github:
  repo:           git@github.com:sfcta/mystreet2.git

# --- Build settings
source: site
destination: dist
exclude: ['node_modules']
plugins:
  - jekyll-sitemap
  - jekyll-pug

page_gen:
  - data: 'projects'
    dir: 'projects'
    index_files: true
    name: 'project_number'
    template: 'projectpage'

jekyll-pug:
    shipped_version: 2.0.0-beta10

