<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="MATSim.org">
    <meta name="viewport" content="width=device-width">

    <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link rel="stylesheet" href="/lib/style.css">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

    <!-- FAVICON -->
    <link rel="icon" href="http://www.sfcta.org/sites/all/themes/sfcta/favicon.ico" type="image/vnd.microsoft.icon"

    <!-- facebook -->
    <meta property="og:site_name" content="MATSim.org">
    <meta property="og:type" content="article">
    <meta property="article:publisher" content="https://www.facebook.com/MATSim.org">

    {% if page.project_name %}
        <title>{{page.project_name}}</title>
        <meta property="og:title" content="{{page.title}}">
    {% else %}
        <title>MyStreet- SFCTA</title>
        <meta property="og:title" content="MyStreet - SFCTA">
    {% endif %}

    <script src="/lib/jquery-latest.min.js" type="text/javascript"></script>
